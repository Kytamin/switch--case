<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<h4>put  any number  in to  under right here</h4><br>

<input id="number" type="text"> <input onclick="check()" type="button" value="checking"><br>
<p id="result"></p>

</body>
<script>
  function check (){
    let a=+document.getElementById("number").value
    switch (a) {
      case 0:
        document.getElementById("result").innerHTML=0
        break;
      case 1:
        document.getElementById("result").innerHTML=1
        break;
      case 2:
      case 3:
        document.getElementById("result").innerHTML='2;3'
        break;
    }
  }
</script>
</html>
